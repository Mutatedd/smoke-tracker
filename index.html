<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smoke Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    button { padding: 15px; margin: 10px; font-size: 18px; }
    .stats { margin: 20px 0; }
  </style>
</head>
<body>
  <h1>Smoke Tracker</h1>

  <div>
    <button id="log-weed">Log Weed Smoke</button>
    <button id="log-nic">Log Nic Smoke</button>
  </div>

  <div class="stats">
    <h2>Stats</h2>
    <p>Total Weed Smokes: <span id="weed-count">0</span></p>
    <p>Last Weed Smoke: <span id="weed-timer">N/A</span></p>
    <p>Total Nic Smokes: <span id="nic-count">0</span></p>
    <p>Last Nic Smoke: <span id="nic-timer">N/A</span></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
